EPO Abundance Pathfinding:
  gearStrategy:
    FAD Refill:
      maxFadDeploymentsFile: inputs/epo_inputs/tests/backsliding/max_deployments.csv
  catchSamplersFactory: !!uk.ac.ox.oxfish.fisher.purseseiner.samplers.AbundanceCatchSamplersFactory
    abundanceFilters: null
    catchSamplesFile: inputs/epo_inputs/tests/backsliding/set_samples.csv
  abundanceFiltersFactory:
    selectivityFilePath: inputs/epo_inputs/abundance/selectivity.csv
  abundanceInitializerFactory:
    Abundance Initializer Factory:
      binsFilePath: inputs/epo_inputs/abundance/bins.csv
  abundanceMortalityProcessFactory: !!uk.ac.ox.oxfish.biology.tuna.AbundanceMortalityProcessFromFileFactory
    mortalityFile: inputs/epo_inputs/abundance/mortality.csv
    sources:
    - natural
    - obj_class_1_5
    - noa_class_1_5
    - longline
    speciesCodes: null
  abundancePurseSeineGearFactory:
    actionDistanceExponent: 1.0
    actionSpecificRegulations:
    - Active FAD limits:
        limitClass1: 70
        limitClass2: 70
        limitClass3: 70
        limitClass4: 120
        limitClass5: 120
        limitClass6a: 300
        limitClass6b: 450
    biomassLostMonitor: null
    decayRateOfDeploymentLocationValues: 0.01
    decayRateOfDolphinSetLocationValues: 0.01
    decayRateOfNonAssociatedSetLocationValues: 0.01
    decayRateOfOpportunisticFadSetLocationValues: 0.01
    destinationDistanceExponent: 1.0
    dolphinSetObservers: !!set {
      }
    dolphinSetTimeSinceLastVisitModulationFunction:
      Compressed Exponential Function:
        coefficient: 1.0E-6
        exponent: 2.0
    fadDeploymentObservers: !!set {
      }
    fadDeploymentPctActiveFadsLimitModulationFunction:
      Compressed Exponential Function:
        coefficient: 1.0E-6
        exponent: 2.0
    fadInitializerFactory: null
    fadSetObservers: !!set {
      }
    locationValuesFile: inputs/epo_inputs/tests/backsliding/location_values.csv
    nonAssociatedSetObservers: !!set {
      }
    nonAssociatedSetTimeSinceLastVisitModulationFunction:
      Compressed Exponential Function:
        coefficient: 1.0E-6
        exponent: 2.0
    numFadsInStockModulationFunction:
      Compressed Exponential Function:
        coefficient: 1.0E-6
        exponent: 2.0
    opportunisticFadSetTimeSinceLastVisitModulationFunction:
      Compressed Exponential Function:
        coefficient: 1.0E-6
        exponent: 2.0
    pctHoldSpaceLeftModulationFunction:
      Compressed Exponential Function:
        coefficient: 1.0E-6
        exponent: 2.0
    pctSetsRemainingModulationFunction:
      Compressed Exponential Function:
        coefficient: 1.0E-6
        exponent: 2.0
    pctTravelTimeLeftModulationFunction:
      Compressed Exponential Function:
        coefficient: 1.0E-6
        exponent: 2.0
    successfulSetProbability: '0.9231701'
  abundanceReallocatorFactory: !!uk.ac.ox.oxfish.biology.tuna.AbundanceReallocatorFactory
    biomassDistributionsFilePath: inputs/epo_inputs/abundance/grids.csv
  abundanceRestorerFactory:
    schedule:
      0: 365
  attractionWeightsFile: inputs/epo_inputs/tests/backsliding/action_weights.csv
  costsFile: inputs/epo_inputs/costs.csv
  destinationStrategy:
    additionalHourlyDelayDeployment: '0.1'
    additionalHourlyDelayDolphinSets: '5.0'
    additionalHourlyDelayNonAssociatedSets: '5.0'
    attractionWeightsFile: inputs/epo_inputs/location_values.csv
    catchSamplersFactory: !!uk.ac.ox.oxfish.fisher.purseseiner.samplers.AbundanceCatchSamplersFactory
      abundanceFilters: null
      catchSamplesFile: inputs/epo_inputs/tests/backsliding/set_samples.csv
    deploymentBias: '1.0'
    fadModule:
      Centroid FAD Planning:
        bannedXCoordinateBounds: ''
        bannedYCoordinateBounds: ''
        discretization:
          Squared Discretization:
            horizontalSplits: '5'
            verticalSplits: '3'
        distancePenalty: '9.819280341'
        minimumValueFadSets: '6971.021459999999'
    hoursWastedOnFailedSearches: '1.4932888800000002'
    maxTripDurationFile: inputs/epo_inputs/tests/backsliding/boats.csv
    minimumValueOpportunisticFadSets: '5000.0'
    ownFadActionWeightBias: '1.0'
    minimumPercentageOfTripDurationAllowed: '1.0'
    planningHorizonInHours: '168.0'
    purgeIllegalActionsImmediately: false
  fadInitializerFactory:
    Abundance FAD Beta Initializer With Expiration:
      daysOfFadActivity: '50.0'    
      attractableBiomassCoefficients:
        Bigeye tuna: '0.0'
        Yellowfin tuna: '0.0'
        Skipjack tuna: '0.0'
      biomassInteractionsCoefficients:
        Bigeye tuna: '0.0'
        Yellowfin tuna: '0.0'
        Skipjack tuna: '0.0'
      compressionExponents:
        Bigeye tuna: '0.0'
        Yellowfin tuna: '0.0'
        Skipjack tuna: '0.0'
      parameterAlpha: .5
      parameterBeta: 5
      fishReleaseProbabilityInPercent: '0.0'
      growthRates:
        Bigeye tuna: '0.0'
        Yellowfin tuna: '0.0'
        Skipjack tuna: '0.0'
      selectivityFilters: {
        }
      speciesCodes: null
      totalCarryingCapacity: '445000.0'
  fadMapFactory: !!uk.ac.ox.oxfish.geography.fads.GenericFadMapFactory
    currentFiles:
      Y2016: inputs/epo_inputs/currents/currents_2016.csv
      Y2017: inputs/epo_inputs/currents/currents_2017.csv
      Y2018: inputs/epo_inputs/currents/currents_2018.csv
  fishingStrategyFactory: Default to Destination Strategy
  locationValuesFilePath: inputs/epo_inputs/tests/backsliding/location_values_all2017.csv
  mapInitializerFactory:
    From File Map:
      gridWidthInCell: '101.0'
      header: true
      latLong: true
      mapFile: inputs/epo_inputs/depth.csv
      mapPaddingInDegrees: '0.5'
  recruitmentProcessesFactory:
    recruitmentParametersFilePath: inputs/epo_inputs/abundance/recruitment_parameters.csv
  regulationsFactory: !!uk.ac.ox.oxfish.model.scenario.StandardIattcRegulationsFactory
    factories:
    - Specific MPA from Shape File:
        shapeFilePath: inputs/epo_inputs/eez/galapagos/eez.shp
    - Temporary Regulation:
        delegate:
          Specific MPA from Coordinates:
            eastLongitude: '-96.0'
            northLatitude: '4.0'
            southLatitude: '-3.0'
            westLongitude: '-110.0'
        endDay: '312.0'
        inactiveDelegate: Anarchy
        startDay: '282.0'
    - Temporary Regulation:
        delegate: No Fishing
        endDay: '281.0'
        inactiveDelegate: Anarchy
        startDay: '210.0'
    - Temporary Regulation:
        delegate: No Fishing
        endDay: '19.0'
        inactiveDelegate: Anarchy
        startDay: '313.0'
    tags:
    - all
    - all
    - closure A
    - closure B
  scheduledAbundanceProcessesFactory:
    abundanceMortalityProcessFactory: null
    biologicalProcessesDates:
    - '2017-01-01'
    - '2017-04-01'
    - '2017-07-01'
    - '2017-10-01'
    recruitmentProcesses: null
  zapper: true
  zapperAge: false
  vesselsFilePath: inputs/epo_inputs/tests/backsliding/boats.csv
